<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- full wrapper container -->
    <div class="full-container">
        <!-- left section  -->
        <section class="left">
            <!-- navigation container  -->
            <nav>
                <!-- logo container  -->
                <div class="logo">
                    <img src="assets/irctc_logo1.png" alt="logo">
                    <img src="assets/irctc_logo2.png" alt="logo">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button id="login">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <main>
                <div>
                    <h1 class="main-title">Indian railways</h1>
                    <p class="sub-main-title">
                        <span class="green-text">
                            Safety
                        </span>
                        <span class="orange-text">
                            Security
                        </span>
                        <span class="blue-text">
                            Punctuality
                        </span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="book-tiket"><img src="assets/Vector.png" alt="logo"> Book Tiket</button>
                    <button><img src="assets/Vector (1).png" alt="logo"> PNR Status</button>
                    <button><img src="assets/Vector (2).png" alt="logo"> Chart / Vacancy</button>
                </div>
                <div class="journey-details-countainer">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-elements-image-container">
                                <img src="assets/depicon.png" alt="icon">
                             </div> 
                       <div class="select-option">
                        <div class="dropdown">
                            <span>From</span>
                            <img src="assets/expand_more_item.png" alt="icon">
                        </div>
                        <div class="choose-location">
                            <h2>Banglore</h2>
                            <span>KSR - Banglore</span>
                        </div>

                       </div>
                    </div>
                </div>
                    <div class="center-from-to-arrow">
                    <img src="assets/between.png" alt="icon">
                    </div>
                    <div class="card-element">
                         <div class="card-elements-image-container">
                             <img src="assets/arrival.png" alt="icon">
                        </div> 
                   <div class="select-option">
                        <div class="dropdown">
                            <span>To</span>
                            <img src="assets/expand_more_item.png" alt="icon">
                        </div>
                    <div class="choose-location">
                        <h2>Kasarabad</h2>
                        <span>KSD - Kasarabad</span>
                    </div>
                    
                </div>
                <!-- </div> -->
            </main>
            <main>
                <div class="journey-details-section-container" id="secand-div">
                    <div class="card-element1">
                        <div class="card-element-image-container1">
                            <img src="assets/calender.png" alt="icon">
                        </div>
                        <div class="select-option">
                            <div class="dropdwun">
                                <span>Date</span>
                                <img src="assets/expand_more_item.png" alt="icon">
                            </div>
                            <div class="choose-location">
                                <h2>01 Aug 23</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                   
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets/seat_type_icon.png" alt="icon">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="assets/expand_more_item.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>AC 3 Tier</h2>
                                <span>AC 3 Tier</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="assets/tatkal.png" alt="icon">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Seat Type</span>
                                <img src="assets/expand_more_item.png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>TATKAL</h2>
                                <span>AC 3 Tier</span>
                            </div>
                        </div>
                    </div>
                </div>
               <button class="search-button">Search Train <img src="assets/Search Train Button.png" alt=""></button> 
            </main>  

            
        </section>
        <section class="right">
            <img src="assets/Rectangle 11.png" alt="image">
        </section>
    </div>
</body>
</html>
