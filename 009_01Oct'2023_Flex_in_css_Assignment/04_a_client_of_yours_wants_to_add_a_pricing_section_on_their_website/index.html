<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing section</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="child" id="freecard">
          <div class="carddetail">
            <div class="subcard">
              <header>
                <h1>Free Plan</h1>
                <p>For personal</p>
                <h3>$0</h3>
              </header>
              <div class="plandetail">
                <p><img src="check-mark1.png" alt="" /> 1 user</p>
                <p><img src="check-mark1.png" alt="" /> 4 Web mails</p>
                <p><img src="check-mark1.png" alt="" /> Responsive Website</p>
                <p><img src="check-mark1.png" alt="" /> Free SSL</p>
              </div>
              <div class="submit">
                <input type="button" id="submit" value="Subscribe now" />
              </div>
            </div>
          </div>
        </div>
        <div class="child" id="basicplan">
          <div class="carddetail">
            <div class="subcard">
              <header>
                <h1>Basic Plan</h1>
                <p>For small usiness</p>
                <h3>$29</h3>
              </header>
              <div class="plandetail">
                <p><img src="check-mark2.png" alt="" /> 4 user</p>
                <p><img src="check-mark2.png" alt="" /> 10 Web mails</p>
                <p><img src="check-mark2.png" alt="" /> Responsive Website</p>
                <p><img src="check-mark2.png" alt="" /> Free SSL</p>
              </div>
              <div class="submit">
                <input type="button" value="Subscribe now" />
              </div>
            </div>
          </div>
        </div>
        <div class="child" id="proplan">
          <div class="carddetail">
            <div class="subcard">
              <header>
                <h1>Pro Plan</h1>
                <p>For enterprise</p>
                <h3>$49</h3>
              </header>
              <div class="plandetail">
                <p><img src="check-mark1.png" alt="" /> Unlimited user</p>
                <p><img src="check-mark1.png" alt="" /> Unlimited Web mails</p>
                <p><img src="check-mark1.png" alt="" /> Responsive Website</p>
                <p><img src="check-mark1.png" alt="" /> Free SSL</p>
              </div>
              <div class="submit">
                <input type="button" id="submit" value="Subscribe now" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
