<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center a div</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container{
            display: flex;
            height: 100vh;
            /* background-color: yellow; */
           border: 1px solid red;
            justify-content: center;
            align-items: center;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: rgb(127, 218, 85);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child"></div>
    </div>
</body>
</html>
