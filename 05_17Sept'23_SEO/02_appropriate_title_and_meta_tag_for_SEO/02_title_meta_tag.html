<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Meta Tag</title>
    <meta name="keywords" content="Title,Meta">
    <meta name="author" content="rakesh kumar">
    <meta name="description" content="meta tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.">
    <meta name="">
    <meta name="title" content="The meta tag defines metadata about an HTML document. Metadata is data (information) about data.">
    <meta name="robots" content="index,follw,max-preview:large,max-snippt:-1,max-video-preview:-1">
</head>
<body>
    <h1 style="text-align: center;">SEO-Optimized Web Page</h1>
    <p>This is a simple HTML document demonstrating the use of &lt;title&gt; and &lt;meta&gt; tags for SEO optimization. It includes a descriptive title and a concise meta description to improve search engine visibility.</p>
</body>

</html>
