<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag</title>
</head>
<body>
<h1>HTML Tag</h1>
<ol>
    <li>h1 :- This is a Heading Tag.</li>
    <li>p :- This is a paragraph Tag.</li>
    <li>br :- This is a break line Tag.</li>
    <li>hr :- This is a thematic break / horizontal line Tag.</li>
    <li>ol :- This is a ordered list Tag.</li>
    <li>ul :- This is a unordered list Tag.</li>
</ol>
    
</body>
</html>
