<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hover card</title>
    <style>
      img {
        height: 180px;
        width: 300px;
        border: 1px solid black;
        border-radius: 15px;
      }
      div {
        border: 1px solid black;
        margin: 0 auto;
        width: 300px;
        background-color: pink;
        border-radius: 15px;
        padding: 10px;
      }
      div:hover {
        opacity: 0.2;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="image.png" alt="PW Skills full stack web development" />
      <p><strong>Course Name :</strong>PW Skills full stack web development</p>
    </div>
  </body>
</html>
