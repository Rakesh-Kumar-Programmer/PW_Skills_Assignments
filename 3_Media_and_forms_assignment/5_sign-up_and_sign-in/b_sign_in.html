<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-in</title>
    <style>
      body {
        text-align: center;
      }
      form {
        padding: 5px;
        margin: 5px;
      }
      fieldset {
        display: inline-block;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h1>Sign-in</h1>
    <fieldset>
      <legend>Login</legend>
      <form action="abc.js" method="get">
        <div>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />*
        </div>
        <br />
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter your password"
            required
            size="17"
          />*
        </div>
        <br />
        <div>
          <input type="submit" value="submit" />
        </div>
      </form>
    </fieldset>
  </body>
</html>
