<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio Tag</title>
    <style>
      div {
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Video and Audio Tag with playback and audio controls</h1>
    <div>
      <h3>Video with playback and controls</h3>
      <video controls src="./video_audio/video.mp4" width="310">Cartoon</video>
    </div>
    <div>
      <h3>Audio with playback and controls</h3>
      <audio controls src="./video_audio/audio.mp3">Music</audio>
    </div>
  </body>
</html>
