<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video and Audio Tag</title>
    <style>
      div {
        display: inline-block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Video and Audio Tag with playback and audio controls</h1>
    
    <h3>The video autoplay and infinitely attribute</h3>
    <video width="310" controls autoplay loop muted>
        <source
        src="./video_audio/video.mp4"
        type="video/mp4">
    </video>
</div>

<div>
  <h3>Audio autoplay and infinitely attribute</h3>
  <audio controls autoplay loop >
    <source src="./video_audio/audio.mp3" type="audio/mp3">
  </audio>
</div>

</body>
</html>
