<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addition two number</title>
    <style>
      body {
        text-align: center;
      }
      fieldset {
        display: inline-flex;
      }
    </style>
  </head>
  <body>
    <h1>To calculate two number with help of javascript</h1>
    <div>
      <fieldset>
        <legend>Calculate two number</legend>
        <form action="" method="get">
          <nav>
            <label for="num1">Numaber-1</label>
            <input
              type="number"
              name="number"
              id="num1"
              placeholder="Enter the number"
              required="number"
            />
          </nav>
          <nav>
            <label for="num2">Number-2</label>
            <input
              type="number"
              name="number"
              id="num2"
              placeholder="Enter the number"
              required="number"
            />
          </nav>
          <nav>
            <h1 id="result" placeholder="Result"></h1>
          </nav>
          <nav>
            <input type="button" value="Calculate" onclick="add_number()" />
          </nav>
        </form>
      </fieldset>
    </div>
  </body>
  <script type="text/javascript">
    function add_number() {
      let number1 = parseInt(document.getElementById("num1").value);
      let number2 = parseInt(document.getElementById("num2").value);
      let result1 = number1 + number2;
      document.getElementById("result").innerHTML = result1;
      document.getElementById("num1").value = "";
      document.getElementById("num2").value = "";
    }
  </script>
</html>
